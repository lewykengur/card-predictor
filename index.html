<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Predictor</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .card-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .card-slot {
      width: 80px;
      height: 120px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }
    .card-slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .button-row, .response-row, .reset-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card-row" id="cardSlots">
    <div class="card-slot"></div>
    <div class="card-slot"></div>
    <div class="card-slot"></div>
    <div class="card-slot"></div>
    <div class="card-slot"></div>
  </div>

  <div class="button-row">
    <button onclick="addCard('red')">Red</button>
    <button onclick="generateCard()">Generate</button>
    <button onclick="addCard('black')">Black</button>
  </div>

  <div class="response-row">
    <button onclick="confirmPrediction(true)">Yes</button>
    <button onclick="confirmPrediction(false)">No</button>
  </div>

  <div class="reset-row">
    <button onclick="resetGame()">Reset</button>
  </div>

  <script>
    const cardSlots = document.querySelectorAll(".card-slot");
    const maxCards = 5;
    const redImg = "red.jpg";
    const blackImg = "black.jpg";

    let currentSequence = [];
    let prediction = null;

    function addCard(color) {
      if (currentSequence.length >= maxCards) return;

      const slot = cardSlots[currentSequence.length];
      const img = document.createElement("img");
      img.src = color === 'red' ? redImg : blackImg;
      slot.innerHTML = "";
      slot.appendChild(img);
      currentSequence.push(color);
    }

    function generateCard() {
      if (currentSequence.length !== 5) {
        alert("Enter 5 cards first.");
        return;
      }
      prediction = Math.random() > 0.5 ? 'red' : 'black';
      alert("Predicted: " + prediction);
    }

    function confirmPrediction(correct) {
      if (!prediction) {
        alert("Generate prediction first.");
        return;
      }
      let actual = correct ? prediction : (prediction === 'red' ? 'black' : 'red');
      let db = JSON.parse(localStorage.getItem("cardDB") || "[]");
      db.push([...currentSequence, actual]);
      localStorage.setItem("cardDB", JSON.stringify(db));
      addCard(actual);
      prediction = null;
    }

    function resetGame() {
      currentSequence = [];
      prediction = null;
      cardSlots.forEach(slot => slot.innerHTML = "");
    }
  </script>
</body>
</html>
