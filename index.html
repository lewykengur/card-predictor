
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Card Predictor</h1>
        <div class="card-row" id="cardRow">
            <img class="card-slot" src="images/blank.png">
            <img class="card-slot" src="images/blank.png">
            <img class="card-slot" src="images/blank.png">
            <img class="card-slot" src="images/blank.png">
            <img class="card-slot" src="images/blank.png">
        </div>
        <div class="controls">
            <button onclick="addCard('red')">RED</button>
            <button onclick="generatePrediction()">GENERATE</button>
            <button onclick="addCard('black')">BLACK</button>
        </div>
        <div class="controls">
            <button onclick="confirmPrediction(true)">YES</button>
            <button onclick="confirmPrediction(false)">NO</button>
        </div>
        <div class="controls">
            <button onclick="resetApp()">RESET</button>
        </div>
        <div id="predictionText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
