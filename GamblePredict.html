<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamble Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .card-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .card-slot {
      width: 60px;
      height: 90px;
      border: 2px dashed #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .red { background-color: red; color: white; }
    .black { background-color: black; color: white; }
    .generate { background-color: green; color: white; }
    .yes, .no, .reset {
      background-color: #333;
      color: #fff;
    }
    .prediction-display {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Gamble Predictor</h1>  <div class="card-row" id="cardRow">
    <div class="card-slot"></div>
    <div class="card-slot"></div>
    <div class="card-slot"></div>
    <div class="card-slot"></div>
    <div class="card-slot"></div>
  </div>  <div class="buttons">
    <button class="red" onclick="addCard('R')">RED</button>
    <button class="black" onclick="addCard('B')">BLACK</button>
    <button class="generate" onclick="generatePrediction()">GENERATE</button>
    <button class="reset" onclick="resetGame()">RESET</button>
  </div>  <div id="predictionArea" class="prediction-display"></div>  <div class="buttons" id="yesNoButtons" style="display:none">
    <button class="yes" onclick="confirmPrediction(true)">YES</button>
    <button class="no" onclick="confirmPrediction(false)">NO</button>
  </div>  <script>
    let cardSlots = document.querySelectorAll(".card-slot");
    let currentSequence = [];
    let database = JSON.parse(localStorage.getItem("sequencesDB") || "[]");
    let prediction = null;

    function updateDisplay() {
      cardSlots.forEach((slot, i) => {
        slot.textContent = currentSequence[i] || "";
      });
    }

    function addCard(color) {
      if (currentSequence.length < 5) {
        currentSequence.push(color);
        updateDisplay();
      }
    }

    function generatePrediction() {
      if (currentSequence.length !== 5) return alert("Enter 5 cards first");
      let found = database.find(seq => seq.seq.join() === currentSequence.join());
      prediction = found ? found.next : (Math.random() < 0.5 ? "R" : "B");
      document.getElementById("predictionArea").textContent = prediction === 'R' ? "RED" : "BLACK";
      document.getElementById("yesNoButtons").style.display = "block";
    }

    function confirmPrediction(correct) {
      let correctCard = correct ? prediction : (prediction === "R" ? "B" : "R");
      database.push({ seq: [...currentSequence], next: correctCard });
      localStorage.setItem("sequencesDB", JSON.stringify(database));
      currentSequence.push(correctCard);
      currentSequence.shift();
      prediction = null;
      updateDisplay();
      document.getElementById("predictionArea").textContent = "";
      document.getElementById("yesNoButtons").style.display = "none";
    }

    function resetGame() {
      currentSequence = [];
      updateDisplay();
      document.getElementById("predictionArea").textContent = "";
      document.getElementById("yesNoButtons").style.display = "none";
    }
  </script></body>
</html>
